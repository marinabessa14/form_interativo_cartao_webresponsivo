<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,500;0,700;1,800&family=Orbitron:wght@400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Cartão de Crédito</title>
    <link rel="shortcut icon" href="img/icon-title.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-back">
                <img src="img/bg-card-back.png" alt="" aria-hidden="true"/>
                <div class="cvc">
                    <span>000</span>
                </div>
            </div>
            <div class="card-front">
                <img src="img/bg-card-front.png" alt="" aria-hidden="true"/>
                <div class="card-details">
                    <img src="img/card-logo.svg" alt="" aria-hidden="true"/>
                    <span class="card-number">0000 0000 0000 0000</span>
                    <div class="info">
                        <span class="cardholder-name">Maria Aparecida</span>
                        <span class="exp-date">00/00</span>
                    </div>
                </div>
            </div>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome do Titular</label>
                <input type="text" id="name" placeholder="Digite o nome completo" maxlength="25" autocomplete="off"/>
                <span class="info-err">Preencha este campo!</span>
            </div>
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" placeholder="Digite o número do cartão" maxlength="16" autocomplete="off"/>
                <span class="info-err">Preencha este campo!</span>
            </div>
            <div class="form-exp-date">
                <div class="form-group">
                    <label for="mes">Data do vencimento (MM/AA)</label>
                    <div class="date">
                        <input type="text" id="mes" placeholder="MM" maxlength="2" autocomplete="off"/>
                        <input type="text" id="ano" placeholder="AA" maxlength="2" autocomplete="off"/>
                    </div>
                    <span class="info-err">Preencha este campo!</span>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="ex. 123" maxlength="3" autocomplete="off"/>
                    <span class="info-err">Preencha este campo!</span>
                </div>
            </div>
            <button type="submit" class="btn">Confirmar</button>
        </form>
        <section class="complete">
            <img src="img/icon-complete.svg" alt="" aria-hidden="true"/>
            <h1>Obrigado!</h1>
            <p>Adicionamos as informações do seu cartão!</p>
            <button class="btn">Continue</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
